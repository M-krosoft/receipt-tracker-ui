name: ğŸ’° PR Validation

on:
  pull_request:
    branches: main

  workflow_dispatch:
jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 20.11.1

      - name: ğŸ’¿ Install project
        run: npm ci

      - name: ğŸ”¬ Audit npm dependencies
        run: npm audit
        continue-on-error: true

      - name: ğŸ–Š esLint
        shell: bash
        run: npm run lint

      - name: ğŸ§ª Run unit tests
        shell: bash
        run: npm run test:ci
